<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <img src="images/x.png" id="x" />
    <img src="images/o.png" id="o" />
    <h1>TIC-TAC-TOE</h1>
    <div class="step-1">
      <input type="text" placeholder="player1" class="player1-s1" />
      <br />
      <br />
      <input type="text" placeholder="player2" class="player2-s1" />
      <br />
      <br />
      <button class="play-s1">play</button>
    </div>

    <div class="layout">
      <div class="grid-container">
        <div class="grid-cell" id="0-0"></div>
        <div class="grid-cell" id="0-1"></div>
        <div class="grid-cell" id="0-2"></div>
        <div class="grid-cell" id="1-0"></div>
        <div class="grid-cell" id="1-1"></div>
        <div class="grid-cell" id="1-2"></div>
        <div class="grid-cell" id="2-0"></div>
        <div class="grid-cell" id="2-1"></div>
        <div class="grid-cell" id="2-2"></div>
      </div>
      <br />

      <div class="score-container">
        <div class="score-cell" id="player1">PLAYER - 1</div>
        <div class="score-cell" id="player2">PLAYER - 2</div>
        <div class="score-cell" id="score1">0</div>
        <div class="score-cell" id="score2">0</div>
      </div>
      <div class="buttons-container">
        <button class="reset">Reset</button>
        <br />
        <br />
        <button class="end_game">End</button>
      </div>
    </div>
  </body>
</html>
